{% extends 'base/base.html' %}

{% block title %}Eliminar Proveedor{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="my-4">Eliminar Proveedor</h2>
    <p>¿Está seguro de eliminar el registro del proveedor: {{ proveedor.nombre_empresa }}?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-warning btn-lg">Eliminar</button>
    </form>
</div>
{% endblock content %}
