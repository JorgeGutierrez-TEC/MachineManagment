{% extends "base/base.html" %}

{% block title %}Crear Empresa{% endblock title %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center mb-4">Crear Empresa</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-rounded">Guardar</button>
                <a href="{% url 'empresa:lista_empresas' %}" class="btn btn-outline-danger btn-rounded">Volver</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
