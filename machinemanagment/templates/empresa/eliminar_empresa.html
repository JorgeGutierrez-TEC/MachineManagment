{% extends "base/base.html" %}

{% block title %}Eliminar Empresa{% endblock title %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center mb-4">Eliminar Empresa</h1>
    <div class="card">
        <div class="card-body text-center">
            <p>¿Estás seguro de que deseas eliminar "{{ empresa.nombre_empresa }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-rounded">Eliminar</button>
                <a href="{% url 'empresa:lista_empresas' %}" class="btn btn-outline-secondary btn-rounded">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
