{% extends "base/base.html" %}

{% block title %}Eliminar Reparacion{% endblock title %}

{% block content %}
<div class="container">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar esta reparacion?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'status:reparaciones_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
