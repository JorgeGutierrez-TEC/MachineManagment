{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MachineManagment</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home:index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'empresa:empresa' %}">Empresa</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'maquinaria:maquinaria' %}">Maquinaria</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'inventario:inventario' %}">Inventario</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'empleados:empleados' %}">Empleados</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'status:status' %}">Status</a>
                  </li>
                  <li class="nav-item dropdown">
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </div>

    
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">
              {% block content %}
              {% endblock content %}
            </div>
            <div class="col-2">

            </div>
        </div>
      <!-- Footer (opcional, si lo necesitas) -->
        <footer class="text-center mt-4">
          <p>&copy; 2024 MachineManagement</p>
        </footer>
        
        <div class="row">
            
        </div>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
