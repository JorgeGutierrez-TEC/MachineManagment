{% extends "base/base.html" %}

{% block title %}SIGNUP VIEW{% endblock title %}

{% block content %}
<div class="signup-container">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">Registrarse</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- Renderiza el formulario con pÃ¡rrafos para mejor espaciado -->
            <button type="submit" class="btn btn-outline-success form-control mt-3">SignUp</button>
            <a href="{% url 'home:index' %}" class="btn btn-outline-warning form-control mt-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}

{% block extra_styles %}
<style>
    body, html {
        height: 100%;
        margin: 0; /* Elimina el margen por defecto */
    }
    .signup-container {
        height: 100vh; /* Ocupa toda la altura de la pantalla */
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 50px; /* Espacio superior */
    }
</style>
{% endblock extra_styles %}
